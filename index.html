<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/app.css">
  <title>QQ 音乐</title>
</head>

<body>
  <header class="header">
    <h1>QQ 音乐</h1>
    <img src="images/logo.png" alt="logo" class="logo">
    <a class="download">下载app</a>
  </header>
  <nav class="tabs">
    <ul>
      <li class="active" data-role="tabs" data-view="commentView">推荐</li>
      <li data-role="tabs" data-view="toplistView">排行榜</li>
      <li data-role="tabs" data-view="searchView">搜索</li>
    </ul>
  </nav>
  <div class="content">
    <div class="commentView">

      <div class="window" id="window"></div>
      <div class="playList">
        <div class="radio">
          <h3 class="title">电台</h3>
          <div class="list"></div>
        </div>
        <div class="hotList">
          <h3 class="title">热门歌单</h3>
          <div class="list"></div>
        </div>
      </div>
    </div>
    <div class="toplistView hide"></div>
    <div class="searchView hide">
        <div class="searchBar">
            <input class="input" type="text" placeholder="搜索歌曲、歌单、专辑">
        </div>
        <ul class="searchList"></ul>
    </div>
  </div>
</body>
<script src="./script/slides.js"></script>
<script src="./script/search.js"></script>
<script src="./script/lazyload.js"></script>
<script src="./script/tabs.js"></script>
<script src="./script/app.js"></script>

</html>
