<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/app.css">
  <title>QQ 音乐</title>
</head>

<body>
  <header class="header">
    <h1>QQ 音乐</h1>
    <img src="images/logo.png" alt="logo" class="logo">
    <a class="download">播放器</a>
  </header>
  <nav class="tabs">
    <ul>
      <li class="active" data-role="tabs" data-view="commentView">推荐</li>
      <li data-role="tabs" data-view="toplistView">排行榜</li>
      <li data-role="tabs" data-view="searchView">搜索</li>
    </ul>
  </nav>
  <div class="content">
    <section class="commentView">
      <div class="window" id="window"></div>
      <div class="playList">
        <div class="radio">
          <h3 class="title">电台</h3>
          <div class="list"></div>
        </div>
        <div class="hotList">
          <h3 class="title">热门歌单</h3>
          <div class="list"></div>
        </div>
      </div>
    </section>
    <section class="toplistView hide"></section>
    <section class="searchView hide">
      <div class="searchBar">
        <input class="input" type="text" placeholder="搜索歌曲、歌单、专辑">
        <button class="clear">清空</button>
      </div>
      <ul class="searchList"></ul>
    </section>
  </div>
  <section class="player">
    <div class="content">
      <div class="playerTitle">
        <h3 class="name">等待的风</h3>
        <p class="singer">伍伍慧</p>
      </div>
      <ul class="playerLyric">
        <li class="name active">伍伍慧11111111111111111111</li>
        <li class="name">伍伍慧2222222222222</li>
        <li class="name">伍伍慧伍伍慧伍伍慧伍伍慧伍伍慧伍伍慧伍伍慧</li>

      </ul>
    </div>
    <div class="playerFooter">
      <div class="progressWrapper">
        <div class="currenTime time">0:08</div>
        <div class="progress">
          <div class="bar"></div>
        </div>
        <div class="allTime time">5:10</div>
      </div>
      <div class="control">
        <i class="play icon-play"></i>
        <i class="play icon-list"></i>        
      </div>
    </div>
    <div class="bg"></div>

  </section>
</body>
<script src="./script/slides.js"></script>
<script src="./script/search.js"></script>
<script src="./script/lazyload.js"></script>
<script src="./script/tabs.js"></script>
<script src="./script/app.js"></script>
</html>
