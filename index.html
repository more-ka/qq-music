<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./dist/app.css">
  <title>QQ 音乐</title>
</head>

<body>
  <header class="header">
    <h1>QQ 音乐</h1>
    <img src="images/logo.png" alt="logo" class="logo">
    <a class="playerButton">播放器</a>
  </header>
  <nav class="tabs">
    <ul>
      <li class="active" data-role="tabs" data-view="commentView">推荐</li>
      <li data-role="tabs" data-view="toplistView">排行榜</li>
      <li data-role="tabs" data-view="searchView">搜索</li>
    </ul>
  </nav>
  <div class="content">
    <section class="commentView">
      <div class="window" id="window"></div>
      <div class="playList">
        <div class="radio">
          <h3 class="title">电台</h3>
          <div class="list"></div>
        </div>
        <div class="hotList">
          <h3 class="title">热门歌单</h3>
          <div class="list"></div>
        </div>
      </div>
    </section>
    <section class="toplistView hide"></section>
    <section class="searchView hide">
      <div class="searchBar">
        <input class="input" type="text" placeholder="搜索歌曲、歌单、专辑">
        <button class="clear">清空</button>
      </div>
      <ul class="searchList"></ul>
    </section>
  </div>
  <section class="player hide">
    <div class="content">
      <div class="playerTitle">
        <h3 class="name">等待的风</h3>
        <p class="singer">伍伍慧</p>
      </div>
      <div class="playerLyricWrapper"></div>
    </div>
    <div class="playerFooter">
      <div class="progressWrapper">
          <div class="currentTime time"></div>
          <div class="progress">
            <div class="bar"></div>
          </div>
          <div class="duration time"></div>
      </div>
      <div class="control">
        <i class="play icon-play"></i>
        <i class="icon-list"></i>        
      </div>
    </div>
    <div class="bg"></div>

  </section>
  <script type="module" src="script/app.js"></script>
  <script nomodule src="dist/app.js"></script>
</body>

</html>
